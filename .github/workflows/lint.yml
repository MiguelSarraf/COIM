name: lint

on:
  pull_request:
    branches:
      - main

permissions:
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run lint checks
        id: lint
        continue-on-error: true
        run: |
          chmod +x checks/lint_files.sh
          checks/lint_files.sh

      - name: Comment PR with lint report
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('./lint_result.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Lint Report\n\n${body}`
            });

      - name: Fail job if lint failed
        if: steps.lint.outcome != 'success'
        run: |
          echo "Lint failed â€” failing job."
          exit 1
